// Query the  API　twice if the reportRequests are more than 5:
function queryReportsTwice() {
  gapi.client.request({
    path: '/v4/reports:batchGet',
    root: 'https://analyticsreporting.googleapis.com/',
    method: 'POST',
    body: {
      reportRequests: constructQuerryData1(startDate, endDate)
    }
  }).then(
    function(response){
      gaData1 = response.result;
      gapi.client.request({
          path: '/v4/reports:batchGet',
          root: 'https://analyticsreporting.googleapis.com/',
          method: 'POST',
          body: {
            reportRequests: constructQuerryData2(startDate, endDate)
          }
      }).then(displayResults, console.error.bind(console))
   },
   console.error.bind(console)
  );

}

function drawCharts(gaData) {
  var keys = gaData.reports[0].data.rows.map(function(row){
    return row.dimensions[0];
  });
  var chartId;

  // MARK: Custom variables for charts: [Int]
  var iphoneClick = extractDataFromGAAPI(gaData1.reports[0].data.rows, keys);
  var ipadClick = extractDataFromGAAPI(gaData1.reports[1].data.rows, keys);
  var androidClick = extractDataFromGAAPI(gaData1.reports[2].data.rows, keys);
  var totalClick = [];

  var iphoneLaunches = extractDataFromGAAPI(gaData.reports[0].data.rows, keys);
  var ipadLaunches = extractDataFromGAAPI(gaData.reports[1].data.rows, keys);
  var androidLaunches = extractDataFromGAAPI(gaData.reports[2].data.rows, keys);
  var totalLaunches=[];

  for(let i=0; i<keys.length;i++) {
    const totalOneLaunch = iphoneLaunches[i]+ipadLaunches[i]+androidLaunches[i];
    const totalOneClick = iphoneClick[i]+ipadClick[i]+androidClick[i];
    totalLaunches.push(totalOneLaunch);
    totalClick.push(totalOneClick);
  }

  var totalCPRate = calculateRatesConvert(calculateRates(totalClick,totalLaunches));
  var iphoneCPRate = calculateRatesConvert(calculateRates(iphoneClick, iphoneLaunches));
  var ipadCPRate = calculateRatesConvert(calculateRates(ipadClick, ipadLaunches));
  var androidCPRate = calculateRatesConvert(calculateRates(androidClick, androidLaunches));

  chartId = createChart();
  var totalRateChart = new Highcharts.Chart({
    chart: {
        type: 'column',
        renderTo: chartId
    },
    title: {
        text: 'Home Page Clicks Per Session'
    },
    xAxis: {
        categories: keys,
        title: {
            enabled: false
        }
    },
    yAxis: {
        tickmarkPlacement: 'on'
    },
    tooltip: {
        pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y:.1f}</b><br/>',
        shared: true
    },
    plotOptions: {
      area: {
        stacking: 'normal'
      }
    },
    series: [
      {
        name: 'Overall',
        data: totalCPRate
      },
      {
        name: 'iPhone',
        data: iphoneCPRate
      },
      {
        name: 'iPad',
        data: ipadCPRate
      },
      {
        name: 'Android',
        data: androidCPRate
      }
    ],
    credits: {
      enabled: false
    },
    legend: {
      enabled: true
    }
  });

  chartId = createChart();
  var totalRateChart = new Highcharts.Chart({
    chart: {
        type: 'column',
        renderTo: chartId
    },
    title: {
        text: 'Total Clicks and Launches'
    },
    xAxis: {
        categories: keys,
        title: {
            enabled: false
        }
    },
    yAxis: {
        tickmarkPlacement: 'on'
    },
    tooltip: {
        pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y:.1f}</b><br/>',
        shared: true
    },
    plotOptions: {
      area: {
        stacking: 'normal'
      }
    },
    series: [
      {
        name: 'Clicks',
        data: totalClick
      },
      {
        name: 'Launches',
        data: totalLaunches
      }
    ],

    xAxis: {
