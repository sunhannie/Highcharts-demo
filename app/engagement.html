<script>
// MARK: - These are different in every page. 

// Replace with your view ID.
var VIEW_ID = '108134561';
//var startDate = '2017-04-27';
// var endDate = '2017-05-16';

var startDate = '30daysago';
var endDate = 'today';

function constructQuerryData(startDate, endDate) {
  var queryData = [
  {
      'viewId': VIEW_ID,
      'dateRanges': [
        {
          'startDate': startDate,
          'endDate': endDate
        }
      ],
      'metrics': [
        {
          'expression': 'ga:screenviews'
        }
      ],
      'dimensions': [
        {
          'name': 'ga:date'
        }
      ],
      'dimensionFilterClauses': [
        {
          'operator': 'AND',
          'filters': [
            {
              'dimensionName': 'ga:screenName',
              'operator': 'EXACT',
              'expressions': [
                'Chat/Xiaobing'
              ],
              'caseSensitive': true
            }
          ]
        }
      ]
    },
    {
      'viewId': VIEW_ID,
      'dateRanges': [
        {
          'startDate': startDate,
          'endDate': endDate
        }
      ],
      'metrics': [
        {
          'expression': 'ga:totalEvents'
        }
      ],
      'dimensions': [
        {
          'name': 'ga:date'
        }
      ],
      'dimensionFilterClauses': [
        {
          'operator': 'AND',
          'filters': [
            {
              'dimensionName': 'ga:eventCategory',
              'operator': 'EXACT',
              'expressions': [
                'Chat/Xiaobing'
              ],
              'caseSensitive': true
            },
            {
              'dimensionName': 'ga:eventAction',
              'operator': 'EXACT',
              'expressions': [
                'Open story'
              ],
              'caseSensitive': true
            }
          ]
        }
      ]
    }
    
  ];
  return queryData;
}




function drawCharts(gaDataSource) {
  var chartId;
  var gaData = gaDataSource;

  // MARK: - The base key which should have no gap in data
  var keys = gaData.reports[0].data.rows.map(function(row){
    return row.dimensions[0];
  });

  // MARK: Get Google Analytics Dimensions
  var enterCounts = extractDataFromGAAPI(gaData.reports[0].data.rows, keys);
  var openStoryCounts = extractDataFromGAAPI(gaData.reports[1].data.rows, keys);


  // MARK: Calculate Percentages that are ueful for charts
  var openStoryRates = calculateRates(openStoryCounts, enterCounts);
  



  // MARK:Get The data
  const outputData = [];
  for(let i=0,len=keys.length;i<len;i++) {
    const outputDatum = {
      date:keys[i],
      enterCounts:enterCounts[i],
      openStoryCounts:openStoryCounts[i],
      openStoryRates:`${openStoryRates[i]}%`
    }
    outputData.push(outputDatum);
  }
  console.log(JSON.stringify(outputData));


  // MARK:Draw
  chartId = createChart();
  var clickRatesChart = new Highcharts.Chart({
      chart: {
          type: 'column',
          renderTo: chartId
      },
      title: {
          text: 'Enter Counts'
      },
      xAxis: {
          categories: keys,
          tickmarkPlacement: 'on',
          title: {
              enabled: false
          }
      },
      yAxis: {
          title: {
              text: 'Value'
          },
          //max: 100,
          //min: Math.min.apply(null, successRates)
      },
      tooltip: {
          pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y:.1f}</b><br/>',
          shared: true
      },
      series: [{
        name: 'enterCounts',
        data: enterCounts
      },{
        name: 'Open Story',
        data: openStoryCounts
      }],
      credits: {
        enabled: false
      },
      legend: {
        enabled: false
      }
    });

  chartId = createChart();
  var seenCountChart = new Highcharts.Chart({
      chart: {
          type: 'column',
          renderTo: chartId
      },
      title: {
          text: 'Open Story Rate'
      },
      xAxis: {
          categories: keys,
          tickmarkPlacement: 'on',
          title: {
              enabled: false
          }
      },
      yAxis: {
         title: {
             text: 'Percent'
         }
      },
      tooltip: {
          pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y:.0f}</b><br/>',
          shared: true
      },
      series: [{
          name: 'Rate',
          data: openStoryRates
      }
      ],
      credits: {
        enabled: false
      },
      legend: {
        enabled: true
      }
    });
}


</script>
